                {% partial __SELF__ ~ '::message' %}

            <div class="col-span-12 md:col-span-6 lg:col-span-4 xl:col-span-3 flex items-center justify-center mt-6 gap-x-4 shrink-0 lg:mt-0">
                <a class="w-1/2 text-xs text-gray-800 underline transition-colors duration-300 md:w-auto dark:text-white dark:hover:text-gray-400 hover:text-gray-600 focus:outline-none" href="/cookies">Cookie Setting</a>
                <button class=" text-xs w-1/2 md:w-auto font-medium bg-gray-800  hover:bg-cerulean-500 text-white px-4 py-2.5 duration-300 transition-colors focus:outline-none"
                    role="button"
                    tabindex="0"
                    aria-pressed="false"
                    data-request="onAccept"
                    data-request-success="$('.gdpr-banner').remove()"
                    data-request-update="'{{ __SELF__.updatePartial }}' : '{{ __SELF__.updateSelector }}'">
                    {{ 'offline.gdpr::lang.cookie_banner.accept' | trans }}
                </button>
            </div>
        </div>
    </section>
{% endif %}
